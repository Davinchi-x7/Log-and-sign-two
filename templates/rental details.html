<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styler.css"  %}">
</head>
<body>
<form action="/insert" method="post" style="margin: 0 auto">
    {% csrf_token %}}
  <div>
    <label class="form-label">Estate Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="name" placeholder="Name">
  </div>

  <div>
    <label class="form-label">Owner</label>
    <input type="text" class="form-control" id="inputPassword4" placeholder="family" name="Owners name">
  </div>



    <div>
    <label class="form-label">Units</label>
    <input type="number" class="form-control" id="inputCity" placeholder="Quantity" name="units">
  </div>

    <div>

    <br>


  <div>
    <button type="submit" class="btn btn-success " style="width: 500px;" >insert</button>
  </div>
    <br>

</form>
 <div >
                <h2>View Data</h2>
                <table class="table table-success table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Estate name</th>
                        <th scope="col">Owners name</th>

                        <th scope="col">Units</th>

                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Pay</th>

                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    {% for h in houses %}
                      <tr>
                        <th scope="row">{{h.id}}</th>
                        <td>{{h.estate_name}}</td>
                        <td>{{h.owners_name}}</td>

                        <td>{{h.units}}</td>

                        <td><a href="/update/{{h.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
                        <td><a href="/delete/{{h.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>

                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>


            </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
